<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <!-- 使用三花括号(triple-mustache)进行HTML不转义插值(non-HTML-escaped interpolation) -->
  {{{ meta }}}
</head>

<body>
  <!--vue-ssr-outlet-->
  {{ content }}
  <div id="date" style="margin: 50px 0;"></div>
  <script>
    document.getElementById('date').innerText = new Date()
  </script>

  {{ footer }}
</body>

</html>
