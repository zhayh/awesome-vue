<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript数组</title>
</head>

<body>
  <script>
    // 定义
    var arr = ["red", "green", "blue"]
    // 获取
    console.log(arr[0]);
    // 遍历
    arr.forEach(el => {
      // 数组遍历
      console.log(el);
    });
    // 替换
    arr[0] = "yellow";
    // 新增
    arr[3] = "pink";
  </script>
</body>

</html>
