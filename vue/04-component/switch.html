<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"   />
  <meta http-equiv="X-UA-Compatible"  content="IE=edge">
  <meta name="viewport"  content="width=device-width,initial-scale=1">
  <title>使用v-if切换组件</title>
</head>

<body>
  <div id="app">
    <a href="" @click.prevent="isLogin=true">登录</a>
    <a href="" @click.prevent="isLogin=false">注册</a>
    <br><br>
    <login v-if="isLogin"></login>
    <register v-else="isLogin"></register>
  </div>
  <template id="login">
    <div>登录组件</div>
  </template>
  <template id="register">
    <div>注册组件</div>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('login', {
      template: '#login'
    })
    Vue.component('register', {
      template: '#register'
    })
    let app = new Vue({
      el: '#app',
      data: {
        isLogin: true
      }
    })
  </script>
</body>

</html>
