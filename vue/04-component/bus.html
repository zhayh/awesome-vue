<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"   />
  <meta http-equiv="X-UA-Compatible"  content="IE=edge">
  <meta name="viewport"  content="width=device-width,initial-scale=1">
  <title>兄弟组件的数据传递</title>
</head>

<body>
  <div id="app">
    <div>父组件</div>
    <button @click="handle">销毁事件</button>
    <test-tom></test-tom>
    <test-jerry></test-jerry>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    /**
     * 兄弟组件之间数据传递
     */
    // 提供事件中心
    let hub = new Vue();
    Vue.component('test-tom', {
      data: function () {
        return {
          num: 0
        }
      },
      template: `
        <div>
          <div>Tom: {{num}}</div>  
          <div>
            <button @click="handle">点击</button>
          </div>
        </div>
      `,
      methods: {
        handle: function () {
          // 触发兄弟组件的事件
          hub.$emit('jerry-event', 1);
        }
      },
      mounted: function () {
        // 监听事件
        hub.$on('tom-event', (val) => {
          this.num += val;
        })
      }
    })
    Vue.component('test-jerry', {
      data: function () {
        return {
          num: 0
        }
      },
      template: `
        <div>
          <div>jerry: {{num}}</div>  
          <div>
            <button @click="handle">点击</button>
          </div>
        </div>
      `,
      methods: {
        handle: function () {
          hub.$emit('tom-event', 2);
        }
      },
      mounted: function () {
        // 监听事件
        hub.$on('jerry-event', (val) => {
          this.num += val;
        })
      }
    })
    let vm = new Vue({
      el: '#app',
      methods: {
        handle: function () {
          hub.$off('tom-event');
          hub.$off('jerry-event');
        }
      }
    })
  </script>
</body>

</html>
