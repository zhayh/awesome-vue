<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"   />
  <meta http-equiv="X-UA-Compatible"  content="IE=edge">
  <meta name="viewport"  content="width=device-width,initial-scale=1">
  <title>组件间传值</title>
</head>

<body>
  <div id="app">
    <div>{{pmsg}}</div>
    <menu-item :menu-title="ptitle"></menu-item>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('third-item', {
      props: ['textTitle'],
      template: '<div>{{textTitle}}</div>'
    })
    Vue.component('menu-item', {
      // 在JavaScript中使用驼峰式命名
      props: ['menuTitle'],
      template: '<div>{{menuTitle}}<third-item textTitle="thirdTitle"></third-item></div>'
    })
    let vm = new Vue({
      el: '#app',
      data: {
        pmsg: '父组件中的内容',
        ptitle: '动态绑定属性'
      }
    })
  </script>
</body>

</html>
