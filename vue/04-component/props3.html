<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"   />
  <meta http-equiv="X-UA-Compatible"  content="IE=edge">
  <meta name="viewport"  content="width=device-width,initial-scale=1">
  <title>组件间传值</title>
</head>

<body>
  <div id="app">
    <div>{{pmsg}}</div>
    <menu-item :pstr='pstr' :pnum='12' :pboolean='true' 
      :parray='parr' :pobj="pobj"></menu-item>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('menu-item', {
      // 在JavaScript中使用驼峰式命名
      // props: ['pstr', 'pnum', 'pboolean', 'parray', 'pobj'],
      props: {
        pstr: String,
        pnum: Number,
        pboolean: Boolean,
        parray: Array,
        pobj: Object
      },
      template: `
        <div>
          <div>字符串：{{typeof pstr}} ----- {{pstr}}</div>
          <div>数值：{{typeof pnum}} ----- {{12 + pnum}}</div>
          <div>布尔值：{{typeof pboolean}} ----- {{pboolean}}</div>
          <ul>
            <li :key='index' v-for='(item, index) in parray'>
              {{index + 1}} ---- {{item}}
            </li>
          </ul>
          <div>
            <span>{{pobj.name}}</span>  
            <span>{{pobj.age}}</span>  
          </div>
        </div>
      `
    })
    let vm = new Vue({
      el: '#app',
      data: {
        pmsg: '父组件中的内容',
        pstr: '字符串',
        parr: ['周一', '周二', '周三'],
        pobj: {
          name: 'vue',
          age: '20'
        }
      }
    })
  </script>
</body>

</html>
