<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"   />
  <meta http-equiv="X-UA-Compatible"  content="IE=edge">
  <meta name="viewport"  content="width=device-width,initial-scale=1">
  <quan'jutitle>Vue.set</title>
</head>

<body>
  <h1>Vue.set 全局操作</h1>
  <hr>
  <div id="app">
    <ul>
      <li v-for="msg in msgs">{{msg}}</li>
    </ul>
  </div>
  <button onclick="add()">外部添加</button>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    function add() {
      console.log("执行add");
      Vue.set(vm.msgs, vm.msgs.length, "computer")
    }
    let outData = {
      msgs: ["niit", "edu", "cn"]
    }
    let vm = new Vue({
      el: '#app',
      data: outData
    })
  </script>
</body>

</html>
