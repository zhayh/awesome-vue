<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"   />
  <meta http-equiv="X-UA-Compatible"  content="IE=edge">
  <meta name="viewport"  content="width=device-width,initial-scale=1">
  <title>计算属性和侦听器</title>
</head>

<body>
  <div id="app">
    姓: <input type="text" v-model="firstName"><br>
    名: <input type="text" v-model="lastName"><br>
    <!-- {{firstName + " " + lastName}} -->
    姓名1(单向): <input type="text" placeholder="full name" v-model="fullName1"><br>
    姓名2(单向): <input type="text" placeholder="full name"><br>
    姓名3(双向): <input type="text" placeholder="full name"><br>
    姓名4(侦听): <input type="text" placeholder="full name"><br>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        firstName: "张",
        lastName: "晓燕",
        fullName1: "张 晓燕", // 信息冗余
      },
      // 计算属性配置: 值为对象，会缓存
      computed: {
        // 属性的get()
        fullName2: function () {
          console.log("计算1次");
          return this.firstName + " " + this.lastName
        },
        fullName3: {
          get: function () {
            console.log("计算1次");
            return this.firstName + " " + this.lastName
          },
          set: function (value) {
            console.log(value);
            var arr = value.split(" ");
            this.firstName = arr[0];
            this.lastName = arr[1];
          }
        }
      },
      // 使用方法，每次都会渲染，不会缓存
      methods: {
        fullName2: function () {
          console.log("计算1次");
          return this.firstName + " " + this.lastName
        }
      },
      // 侦听器，需要对每个相关依赖进行侦听，代码重复
      watch: {
        firstName: function (value) {
          this.fullName4 = value + " " + this.lastName
        },
      },
    })
    // 监视lastName
    vm.$watch('lastName', function (value) {
      console.log('$watch lastName', value)
      // 更新fullName4
      this.fullName4 = this.firstName + '-' + value
    })
  </script>
</body>

</html>
