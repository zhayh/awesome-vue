<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>v-html示例</title>
</head>
<body>
  <!--2. html结构-->
  <div id="app">
    <p v-html="content"></p>
    <p v-text="content"></p>
  </div>
  <!-- 1. 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 3. 创建vue实例
    var app = new Vue({
      el: '#app',
      data: {
        // content: 'Vue实践'
        content: '<a href="http://www.niit.edu.cn">南工院</a>',
      }
    })
  </script>
</body>
</html>
