<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>记事本</title>
  <link rel="stylesheet" type="text/css" href="./css/notebook.css">
  <script src="./js/main.js"></script>
</head>
<body>
  <!--主体区域-->
  <section id="app">
    <!--输入框-->
    <header class="header">
      <h1>记事本</h1>
      <input v-model="inputValue" @keyup.enter="add" type="text" class="new-todo" 
      autofocus="autofocus" autoComplete="off" placeholder="请输入任务">
    </header>
    <!--列表区域-->
    <section class="main">
      <ul class="todo-list">
        <li class="todo" v-for="(item, index) in list">
          <div class="view">
            <span class="index">{{index+1}}.</span>
            <label for="">{{item}}</label>
            <button class="destroy" @click="remove(index)"></button>
          </div>
        </li>
      </ul>
    </section>
    <!--统计和清空-->
    <footer class="footer">
      <span class="todo-count" v-if="list.length>0"><strong>{{list.length}} </strong>items left</span>
      <button class="clear-completed" @click="clear" v-show="list.length>0">Clear</button>
    </footer>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        list: ['学习', '看电影', '玩游戏'],
        inputValue: ''
      },
      methods: {
        add: function () {
          this.list.push(this.inputValue)
        },
        remove: function (index) {
          this.list.splice(index, 1);
        },
        clear: function () {
          this.list = [];
        }
      }
    })
  </script>
</body>
</html>
