<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>v-bind样式绑定</title>
  <style>
    .activited {
      color: red
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- <div :class="{activited:isActivited}" @click="handleDiv">Hello World</div> -->
    <!-- <div :class="[activited, activitedOne]" @click="handleDiv">Hello World</div> -->
    <!-- <div :style="styleObj" @click="handleDiv">Hello World</div> -->
    <div :style="[styleObj, {fontSize: '20px'}]" @click="handleDiv">Hello World</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        // isActivited: false,
        // activited: "",
        // activitedOne: "activited-one"
        styleObj: {
          color: "black"
        }
      },
      methods: {
        handleDiv: function() {
          // this.isActivited = !this.isActivited;
          // this.activited = this.activited === 'activited' ? '' : 'activited';
          this.styleObj.color = this.styleObj.color === 'black' ? 'red' : 'black'
        }
      }

    })
  </script>
</body>
</html>
