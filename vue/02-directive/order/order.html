      </div>
    </div>

    <table class="table table-bordered table-hover table-striped">

        <tr>
          <th>品牌</th>
          <th>订单日期</th>
          <th>订单价格</th>
          <th>购买数量</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>路由器</td>
          <td>2020-3-15</td>
          <td>450</td>
          <td><button>+</button> 1 <button>-</button></td>
          <td><button>删除</button></td>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
