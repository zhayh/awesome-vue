    /**
     * 异步调用
     */
    console.log(typeof Promise);
    var promise = new Promise(function (resolve, reject) {
      // 实现异步任务
      setTimeout(function () {
        let flag = true;
        if (flag) {
          // 正常情况
          resolve('hello');
        } else {
          //异常情况
          reject('出错了');
        }
      }, 1000);
    });
    promise.then(function (data) {
      console.log(data);
    }, function (info) {
      console.log(info);
    })
