<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"   />
  <meta http-equiv="X-UA-Compatible"  content="IE=edge">
  <meta name="viewport"  content="width=device-width,initial-scale=1">
  <title>组件嵌套</title>
</head>

<body>
  <div id="app">
    <parent></parent>
  </div>

  <template id="child">
    <h3>我是子组件</h3>
  </template>

  <template id="parent">
    <div>
      <div>
        <h1>我是父组件</h1>
        <child></child>
        <child></child>
      </div>
      <div>
        <h1>我是父组件</h1>
        <child></child>
        <child></child>
      </div>
    </div>

  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    let Child = {
      template: '#child',
    }
    let Parent = {
      template: '#parent',
      components: {
        'child': Child
      }
    }
    let vm = new Vue({
      el: '#app',
      components: {
        'parent': Parent
      }
    })
  </script>
</body>

</html>
