<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>组件间传值</title>
</head>
<body>
  <div id="app">
    <div>{{pmsg}}</div>
    <menu-item></menu-item>
    <menu-item title="来自父组件的数据"></menu-item>
    <!-- : v-bind -->
    <menu-item :title="ptitle" text="pmsg"></menu-item>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('menu-item', {
      data: function () {
        return {
          msg: '子组件本身的数据'
        }
      },
      // 在JavaScript中使用驼峰式命名，父组件向子组件传值的方式
      props: ['title', 'text'],
      template: '<div>{{msg + "-----" + title + "-----" + text}}</div>'
    })
    let vm = new Vue({
      el: '#app',
      data: {
        pmsg: '父组件中的内容',
        ptitle: '动态绑定属性'
      }
    })
  </script>
</body>
</html>
