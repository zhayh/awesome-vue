<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>v-text示例</title>
</head>
<body>
  <div id="app">
    <h2 v-text="msg"></h2>
    <h2>南京 {{msg}}</h2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        msg: 'hello Vue'
      }
    })
  </script>
</body>
</html>
